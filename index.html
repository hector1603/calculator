<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calcukator</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <div class="box-result">
                    <div class="box">
                        <input type="text" id="result">
                    </div>
                    <div class="box">
                        <input type="text" id="operation">
                    </div>
                </div>

                <div class="buttons">
                    <div class="row">
                        <input type="button" id="btn7" value="7" class="button">
                        <input type="button" id="btn8" value="8" class="button">
                        <input type="button" id="btn9" value="9" class="button">
                        <input type="button" id="btnSuma" value="+" class="button operation">
                    </div>
                    <div class="row">
                        <input type="button" id="btn4" value="4" class="button">
                        <input type="button" id="btn5" value="5" class="button">
                        <input type="button" id="btn6" value="6" class="button">
                        <input type="button" id="btnResta" value="-" class="button operation">
                    </div>
                    <div class="row">
                        <input type="button" id="btn1" value="1" class="button">
                        <input type="button" id="btn2" value="2" class="button">
                        <input type="button" id="btn3" value="3" class="button">
                        <input type="button" id="btnMultiplicar" value="x" class="button operation">
                    </div>
                    <div class="row">
                        <input type="button" id="btn0" value="0" class="button">
                        <input type="button" id="btnPunto" value="." class="button">
                        <input type="button" id="btnIgual" value="=" class="button">
                        <input type="button" id="btnDividir" value="/" class="button operation">
                    </div>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
